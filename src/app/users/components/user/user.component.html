<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Loading..</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>
<div class="alert alert-danger text-center" role="alert" *ngIf="error != null">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="card" *ngIf="!loading && error == null">
  <div class="card-body">
    <h5 class="card-title">{{ user?.first_name + " " + user?.last_name }}</h5>
    <p class="card-text">
      <small class="text-muted">{{ user?.email }}</small>
    </p>
  </div>
  <img [src]="user?.avatar" class="card-img-bottom" alt="..." />
</div>
